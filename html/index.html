<html>
    <head>
        <title>鬼滅サーチ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>鬼滅サーチ</h2>

        <p>csvファイル名を入力してください。</p>
        <input type="text" id="csvfile" placeholder="ファイル名を入力">

        <p>検索したい名前を入力してください。</p>
        <input type="text" id="word" placeholder="名前を入力">
        <input type="submit" id="search" value="検索"><BR><BR>

        <textarea id="result" class="result_area" cols="50" rows="50"></textarea>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.kimetsu_search(word.value,csvfile.value)
            })

            eel.expose(output)
            function output(text){
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
