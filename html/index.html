<html>
    <head>
        <title>鬼滅サーチ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>鬼滅サーチ</h2>

        <p>検索したい名前を入力してください。</p>
        <input type="search" name="search" id="word" placeholder="名前を入力">
        <input type="submit" name="submit" value="検索"><BR><BR>

        <textarea name="result" id="result" cols="50" rows="50"></textarea>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.kimetsu_search(word.value)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
